<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Book List</title>
  </head>
  <body>
    <h1>My Book List</h1>
    <section id="list-of-books"></section>
    <form id="form">
      <h2 class="form-heading">Add a new book</h2>
      <input class="form-inputs" id="title" placeholder="Title" type="text" />
      <input class="form-inputs" id="author" placeholder="Author" type="text" />
      <button class="form-inputs form-button" onclick="addBook()" type="button">
        Add
      </button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
